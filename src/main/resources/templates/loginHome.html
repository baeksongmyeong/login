<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>로그인 후 화면</title>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2 th:text="#{page.home}">홈 화면</h2>
    </div>

    <!--/* 로그한 Member 객체가 Model 에 담겨 있으니 이를 출력 */-->
    <h4 th:text="|로그인 : ${member['name']}|" class="mb-3"></h4>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <!--/*상품목록 버튼*/-->
            <button type="button" th:onclick="|location.href='@{/items}'|" th:text="#{page.items}" class="w-100 btn btn-secondary btn-lg">상품 관리</button>
        </div>
        <div class="col">
            <!--/*로그아웃 버튼 - form 을 생성하여 post 방식 처리*/-->
            <form th:action="@{/logout}" method="post">
                <button type="submit" th:text="#{button.logout}" class="w-100 btn btn-dark btn-lg"></button>
            </form>
        </div>
    </div>

    <hr class="my-4">

</div>

</body>
</html>
