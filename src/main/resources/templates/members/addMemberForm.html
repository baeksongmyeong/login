<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>회원가입입력폼</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.join}">회원가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form th:action="@{/members/add}" th:object="${member}" method="post" class="">

        <!--/*ObjectError*/-->
        <div th:if="${#fields?.hasGlobalErrors()}">
            <p th:each="globalError : ${#fields.globalErrors()}" th:text="${globalError}" class="field-error">오브젝트 오류</p>
        </div>

        <!--/*loginId*/-->
        <div>
            <label for="loginId" th:text="#{label.member.loginId}"></label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error"/>
            <div th:errors="*{loginId}" class="field-error"></div>
        </div>
        <!--/*password*/-->
        <div>
            <label for="password" th:text="#{label.member.password}"></label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error"/>
            <div th:errors="*{password}" class="field-error"></div>
        </div>
        <!--/*name*/-->
        <div>
            <label for="name" th:text="#{label.member.name}"></label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error"/>
            <div th:errors="*{name}" class="field-error"></div>
        </div>

        <hr class="my-4"/>

        <div class="row">
            <div class="col">
                <!--/*저장버튼*/-->
                <button type="submit" th:text="#{button.join}" class="w-100 btn btn-primary btn-lg"></button>
            </div>
            <div class="col">
                <!--/*취소버튼*/-->
                <button type="button" th:onclick="|location.href='@{/}'|" th:text="#{button.cancel}" class="w-100 btn btn-secondary btn-lg"></button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
